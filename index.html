<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rothenel Gardens</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!--Login Menu TOP LEFT-->
    <header class="topLeft">
        <div class="contentWrapper">
            <nav id="mainMenu">
                <ul class="menuLeft">
                    <li class="acctNav"><a href="#" class="active">Login</a></li>
                    <li class="acctNav"><a href="#">My Basket</a></li>
                    <li><input type="search" id="search" placeholder="search"></li>
                </ul>
            </nav>
        </div>
    </header>

    <!--Store logo-->
    <div id="logo">
        <a><img src=./Assets/RothenelGardensLogo.png alt="logo" 
            width="300px" height="300px"/>
        </a>
    </div>
    
    <!--Navigation Menu/Legal TOP RIGHT-->
    <header class="topRight">
        <div class="contentWrapper">
            <nav id="accountMenu">
                <ul class="menuRight">
                    <li><a href="#"><img src="Assets/SocialMedia/facebook_20.png" alt="Facebook" border="0" class="socialIcon"/></a></li>
                <li><a href="#"><img src="Assets/SocialMedia/twitter_20.png" alt="Twitter" border="0" class="socialIcon"/></a></li>
                <li><a href="#"><img src="Assets/SocialMedia/google_plus_20.png" alt="Google Plus" border="0" class="socialIcon"/></a></li>
                
                </ul>
            </nav>
        </div>
    </header>

    <!--SideBar, General Links LEFT-->
    <div class="contentWrapper">
        <h2>Find your favorite plants here</h2>
        <ul>
            <li><a href="#">Annuals</a></li>
            <li><a href="#">Perennials</a></li>
            <li><a href="#">Succulents</a></li>
            <li><a href="#">Fruit Trees</a></li>
            <li><a href="#">Ground Cover</a></li>
            <li><a href="#">Bonsai Trees</a></li>
        </ul>
        <hr>
        <h2>Gardening Supplies</h2>
        <ul>
            <li><a href="#">Soil</a></li>
            <li><a href="#">Tools</a></li>
            <li><a href="#">Pots</a></li>
            <li><a href="#">Nutrients</a></li>
        </ul>
    </div>
    
    <!--Main section Picture links MIDDLE LEFT-->
    <section id="main" class="contentWrapper">
        <div class="panel">
            <img src="./Assets/Annuals.jpg" class="inventory" alt="plants">
            <h3>Annuals</h3>
        </div>
        <div class="panel">
            <img src="./Assets/Perennials.jpg" class="inventory" alt="plants">
            <h3>Perennials</h3>
        </div>
        <div class="panel">
            <img src="./Assets/Succulents.jpg" class="inventory" alt="plants">
            <h3>Succulents</h3>
        </div>
        <div class="panel">
            <img src="./Assets/FruitTree.jpg" class="inventory" alt="plants">
            <h3>Fruit Trees</h3>
        </div>
        <div class="panel">
            <img src="./Assets/GroundCover.jpg" class="inventory" alt="plants">
            <h3>Ground Cover</h3>
        </div>
        <div class="panel">
            <img src="./Assets/BonsaiTree.jpg" class="inventory" alt="plants">
            <h3>Bonsai Trees</h3>
        </div>

    </section>

    <!--Scrolling inventory photos CENTER-->

    <!--Gardening advice blog RIGHT-->

    <!--Gardening supplies BOTTOM RIGHT-->



</body>
</html>
